{% extends "base.html" %}

{% block title %}Image Cropper{% endblock %}

{% block page_content %}
<!-- External libraries for the cropper tool -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js" defer></script>

<div class="container mx-auto max-w-5xl px-4 py-8 md:py-12" id="cropper-app">
    <header class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 dark:text-white">Image & PDF <span class="text-indigo-600">Cropper</span></h1>
        <p class="mt-3 text-lg text-slate-600 dark:text-slate-400">Crop your images and PDF pages with precision.</p>
    </header>

    <div id="upload-section">
        <label for="upload-image" class="bg-white dark:bg-slate-800/50 rounded-2xl shadow-xl p-8 border border-slate-200 dark:border-slate-700 flex flex-col items-center justify-center text-center cursor-pointer hover:border-indigo-500 transition-all">
            <svg class="w-16 h-16 text-slate-400 dark:text-slate-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            <h3 class="text-lg font-medium text-slate-700 dark:text-slate-300">Click to upload an Image or PDF</h3>
            <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">PNG, JPG, WEBP, or PDF</p>
        </label>
        <input type="file" id="upload-image" class="hidden" accept="image/png, image/jpeg, image/webp, application/pdf">
    </div>

    <!-- Cropper UI - Initially hidden -->
    <div id="cropper-section" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8 mt-8">
        <div class="lg:col-span-2 bg-slate-200 dark:bg-slate-800 rounded-lg p-4 relative">
            <div id="cropper-loading-overlay" class="absolute inset-0 bg-slate-800/50 flex-col items-center justify-center z-10 hidden">
                <svg class="animate-spin h-10 w-10 text-white mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="text-white font-semibold">Processing PDF...</p>
            </div>
            <div class="img-container h-96">
                <img id="image-to-crop" src="" alt="Image preview">
            </div>
        </div>

        <div class="bg-white dark:bg-slate-800/50 rounded-2xl shadow-lg p-6 border border-slate-200 dark:border-slate-700">
            <h3 class="text-xl font-bold mb-4">Crop Options</h3>
            <div class="mb-6">
                <label class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-2">Aspect Ratio</label>
                <div id="aspect-ratio-btns" class="grid grid-cols-2 gap-2">
                    <button class="aspect-ratio-btn" data-aspect-ratio="1.77777778">16:9</button>
                    <button class="aspect-ratio-btn" data-aspect-ratio="1.33333333">4:3</button>
                    <button class="aspect-ratio-btn" data-aspect-ratio="1">1:1</button>
                    <button class="aspect-ratio-btn active" data-aspect-ratio="NaN">Free</button>
                </div>
            </div>
            <div class="mb-6">
                <label for="output-format" class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-2">Download As</label>
                <select id="output-format" class="w-full bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 rounded-md p-2">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WEBP</option>
                    <!-- ADDED PDF OPTION -->
                    <option value="pdf">PDF</option> 
                </select>
            </div>
            <div class="space-y-3">
                <button id="crop-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors">Crop & Download</button>
                <!-- ADDED RESET BUTTON -->
                <button id="reset-btn" class="w-full bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors">Start Over</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
