{% extends "base.html" %}

{% block title %}File Compressor{% endblock %}

{% block page_content %}
<div class="container mx-auto max-w-4xl px-4 py-8 md:py-16" id="compressor-app">
    <header class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 dark:text-white">FileCompressor <span class="text-indigo-600">Pro</span></h1>
        <p class="mt-3 text-lg text-slate-600 dark:text-slate-400">Compress PNG, JPG, WebP, and PDF files quickly and easily.</p>
    </header>

    <main class="bg-white dark:bg-slate-800/50 rounded-2xl shadow-2xl p-6 md:p-10 border border-slate-200 dark:border-slate-700">
        <div id="drop-zone" class="border-4 border-dashed border-slate-300 dark:border-slate-600 rounded-xl p-8 text-center cursor-pointer hover:border-indigo-500 dark:hover:border-indigo-500 transition-all duration-300">
            <div class="flex flex-col items-center justify-center space-y-4">
                <svg class="w-16 h-16 text-slate-400 dark:text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                <p class="text-lg font-medium text-slate-700 dark:text-slate-300">Drag & drop files here</p>
                <p class="text-slate-500 dark:text-slate-400">or</p>
                <label class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold cursor-pointer hover:bg-indigo-700 transition-colors">
                    Browse Files
                </label>
                <input type="file" id="file-input" multiple class="hidden" accept=".png,.jpg,.jpeg,.webp,.pdf">
            </div>
        </div>

        <div id="file-preview-area" class="mt-6 space-y-2"></div>

        <div id="options-area" class="mt-8 hidden">
            <h3 class="text-lg font-semibold text-slate-800 dark:text-white mb-4">Compression Level</h3>
            <div id="compression-level" class="grid grid-cols-3 gap-4">
                <div>
                    <input type="radio" id="compress-level-high" name="level" value="high" class="hidden peer">
                    <label for="compress-level-high" class="compression-label">High</label>
                </div>
                <div>
                    <input type="radio" id="compress-level-medium" name="level" value="medium" class="hidden peer" checked>
                    <label for="compress-level-medium" class="compression-label">Medium</label>
                </div>
                <div>
                    <input type="radio" id="compress-level-low" name="level" value="low" class="hidden peer">
                    <label for="compress-level-low" class="compression-label">Low</label>
                </div>
            </div>
            <button id="compress-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg mt-8 hover:bg-indigo-700 transition-colors duration-300 flex items-center justify-center space-x-2">
                <svg id="compress-btn-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <span id="compress-btn-text">Compress Files</span>
            </button>
        </div>
    </main>
    
    <section id="results-area" class="mt-10 hidden">
         <h2 class="text-2xl font-bold text-center mb-6 text-slate-900 dark:text-white">Compression Results</h2>
         <div id="results-container" class="space-y-4"></div>
         <button id="clear-btn" class="w-full max-w-xs mx-auto block bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 font-semibold py-3 px-6 rounded-lg mt-8 hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors">Start Over</button>
    </section>
</div>
{% endblock %}
