<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cropio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <script>
        // Default to light mode (white) - only use dark mode if explicitly set
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
            // Set default to light if no preference is stored
            if (!localStorage.getItem('theme')) {
                localStorage.setItem('theme', 'light');
            }
        }
    </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 antialiased flex flex-col min-h-screen">

    <header class="site-header bg-slate-800/90 dark:bg-slate-800/90 backdrop-blur-sm sticky top-0 z-50 shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="cropio-logo flex items-center text-2xl font-bold text-primary-color">
                <!-- 3D Cropio Logo SVG -->
                <svg width="32" height="32" viewBox="0 0 32 32" class="mr-2" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="cropGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="cropGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
                        </linearGradient>
                        <filter id="shadow">
                            <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="rgba(0,0,0,0.3)"/>
                        </filter>
                    </defs>
                    
                    <!-- Main crop frame (3D effect) -->
                    <rect x="4" y="4" width="20" height="20" rx="2" fill="url(#cropGradient1)" filter="url(#shadow)" transform="rotate(-2 14 14)"/>
                    <rect x="6" y="6" width="16" height="16" rx="1" fill="none" stroke="white" stroke-width="1.5" opacity="0.8" transform="rotate(-2 14 14)"/>
                    
                    <!-- Corner crop handles -->
                    <rect x="3" y="3" width="4" height="4" rx="1" fill="url(#cropGradient2)" filter="url(#shadow)"/>
                    <rect x="25" y="3" width="4" height="4" rx="1" fill="url(#cropGradient2)" filter="url(#shadow)"/>
                    <rect x="3" y="25" width="4" height="4" rx="1" fill="url(#cropGradient2)" filter="url(#shadow)"/>
                    <rect x="25" y="25" width="4" height="4" rx="1" fill="url(#cropGradient2)" filter="url(#shadow)"/>
                    
                    <!-- Center crop lines for 3D depth -->
                    <line x1="10" y1="16" x2="22" y2="16" stroke="white" stroke-width="1" opacity="0.6"/>
                    <line x1="16" y1="10" x2="16" y2="22" stroke="white" stroke-width="1" opacity="0.6"/>
                </svg>
                Cropio
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="/image-converter" class="nav-link">Image Converter</a>
                <a href="/pdf-converter" class="nav-link">PDF Converter</a>
                <!-- ADDED DOCUMENT AND EXCEL CONVERTER LINKS BACK -->
                <a href="/document-converter" class="nav-link">Doc Converter</a>
                <a href="/excel-converter" class="nav-link">Excel Converter</a>
                <a href="/compressor" class="nav-link font-semibold">Compressor</a>
                <a href="/image-cropper" class="nav-link font-semibold">Image Cropper</a>
                <a href="/pdf-editor" class="nav-link font-semibold">PDF Editor</a>
            </div>
            <div class="flex items-center">
                <button type="button" id="theme-toggle" class="text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-200 dark:focus:ring-slate-700 rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414 0l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM1 11a1 1 0 100-2H0a1 1 0 100 2h1z"></path></svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="flex-grow">
        {% block page_content %}{% endblock %}
    </main>

    <footer class="site-footer bg-white dark:bg-slate-800/90 border-t border-slate-200 dark:border-slate-700/50 py-8">
        <div class="container mx-auto px-6 text-center text-slate-600 dark:text-slate-400">
            <p>&copy; 2025 Cropio. All Rights Reserved.</p>
            <p class="text-sm mt-2">A simple and powerful tool for your files.</p>
        </div>
    </footer>

    <!-- Theme toggle functionality - loaded on all pages -->
    <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
    
    <!-- Page-specific scripts -->
    {% block page_scripts %}{% endblock %}
</body>
</html>
