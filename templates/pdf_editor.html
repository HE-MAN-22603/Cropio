{% extends "base.html" %}

{% block title %}PDF EditX{% endblock %}

{% block page_content %}
<!-- External libraries for PDF rendering and manipulation -->
<script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js" defer></script>
<script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.min.js" defer></script>

<div class="w-full h-screen flex flex-col" id="pdf-editor-app">
    <!-- Header/Toolbar -->
    <div class="bg-white dark:bg-slate-800 shadow-md p-2 flex items-center justify-between z-20">
        <h1 class="text-xl font-bold text-slate-700 dark:text-slate-200 ml-4">PDF EditX</h1>
        <!-- Toolbar Controls -->
        <div id="toolbar" class="flex items-center space-x-2">
            <button class="toolbar-btn" data-tool="select" title="Select Tool"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg></button>
            <button class="toolbar-btn" data-tool="text" title="Add Text"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m4 13h4m-4 0V5m-4 0v13m-2 0h12a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg></button>
            <button class="toolbar-btn" data-tool="draw" title="Draw (Freehand)"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg></button>
            <button class="toolbar-btn" data-tool="highlight" title="Highlight Text"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 5a.5.5 0 01.5-.5h3a.5.5 0 010 1h-3a.5.5 0 01-.5-.5zM8 8a.5.5 0 01.5-.5h3a.5.5 0 010 1h-3A.5.5 0 018 8zm0 3a.5.5 0 01.5-.5h3a.5.5 0 010 1h-3a.5.5 0 01-.5-.5z" clip-rule="evenodd" /></svg></button>
        </div>
        <div class="flex items-center">
            <button id="download-btn" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors mr-4">Download PDF</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-grow flex overflow-hidden">
        <!-- Page Thumbnails Sidebar -->
        <div id="thumbnails-panel" class="w-48 bg-slate-100 dark:bg-slate-900 p-2 overflow-y-auto">
            <!-- Thumbnails will be generated here -->
        </div>

        <!-- PDF Viewer -->
        <div id="viewer-panel" class="flex-grow bg-slate-200 dark:bg-slate-700 p-4 overflow-auto flex justify-center">
            <div id="upload-prompt" class="w-full h-full flex flex-col items-center justify-center">
                <label for="pdf-upload" class="bg-white dark:bg-slate-800/50 rounded-2xl shadow-xl p-8 border border-slate-200 dark:border-slate-700 flex flex-col items-center justify-center text-center cursor-pointer hover:border-indigo-500 transition-all">
                    <svg class="w-16 h-16 text-slate-400 dark:text-slate-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                    <h3 class="text-lg font-medium text-slate-700 dark:text-slate-300">Upload a PDF to start editing</h3>
                </label>
                <input type="file" id="pdf-upload" class="hidden" accept="application/pdf">
            </div>
            <div id="pdf-viewer" class="hidden">
                <!-- Canvases for each page will be added here -->
            </div>
        </div>
    </div>
</div>
<!-- Add the new JS file for the editor -->
<script src="{{ url_for('static', filename='js/pdf_editor.js') }}" defer></script>
{% endblock %}
